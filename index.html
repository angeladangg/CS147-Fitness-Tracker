<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Data Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    canvas {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Workout Data Visualization</h1>
  <p>Real-time monitoring of your step count and workout intensity.</p>

  <h3>Step Count</h3>
  <canvas id="stepChart"></canvas>

  <h3>Workout Intensity</h3>
  <canvas id="intensityChart"></canvas>

  <script>
    // Define the Flask API endpoint
    const API_ENDPOINT = "http://18.212.16.89:5000/get-data"; // Replace <AWS_PUBLIC_IP> with your server IP

    // Initialize Charts
    const stepCtx = document.getElementById('stepChart').getContext('2d');
    const intensityCtx = document.getElementById('intensityChart').getContext('2d');

    // Step Count Chart
    const stepChart = new Chart(stepCtx, {
      type: 'line',
      data: {
        labels: [], // Timestamps will go here
        datasets: [{
          label: 'Step Count',
          data: [], // Step count data will go here
          borderColor: 'blue',
          tension: 0.1,
          fill: false
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        },
        scales: {
          x: {
            title: { display: true, text: 'Time' }
          },
          y: {
            title: { display: true, text: 'Steps' },
            min: 0
          }
        }
      }
    });

    // Intensity Chart
    const intensityChart = new Chart(intensityCtx, {
      type: 'line',
      data: {
        labels: [], // Timestamps will go here
        datasets: [{
          label: 'Workout Intensity',
          data: [], // Intensity data will go here
          borderColor: 'red',
          tension: 0.1,
          fill: false
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        },
        scales: {
          x: {
            title: { display: true, text: 'Time' }
          },
          y: {
            title: { display: true, text: 'Intensity' },
            min: 0
          }
        }
      }
    });

    // Fetch Data and Update Charts
    async function fetchData() {
      try {
        const response = await fetch(API_ENDPOINT);
        const data = await response.json();

        const now = new Date();
        const timestamp = now.toLocaleTimeString();

        // Update Step Chart
        stepChart.data.labels.push(timestamp);
        stepChart.data.datasets[0].data.push(data.steps);
        if (stepChart.data.labels.length > 50) { // Limit to last 50 data points
          stepChart.data.labels.shift();
          stepChart.data.datasets[0].data.shift();
        }
        stepChart.update();

        // Update Intensity Chart
        intensityChart.data.labels.push(timestamp);
        intensityChart.data.datasets[0].data.push(data.intensity);
        if (intensityChart.data.labels.length > 50) { // Limit to last 50 data points
          intensityChart.data.labels.shift();
          intensityChart.data.datasets[0].data.shift();
        }
        intensityChart.update();
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Poll the API every 2 seconds
    setInterval(fetchData, 2000);
  </script>
</body>
</html>
